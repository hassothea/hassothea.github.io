- A mathematical model of _data compression_

- Compression (encoding): original .stress[data points] `\(\to\)` less/simpler/compact .stress[objects]

- Reconstruction (decoding): compressed object `\(\to\)` original data

.center[&lt;img src="./img/reconstruct.png" width="700px"/&gt;]

## Fixed-rate quantization problem&lt;hbr&gt;
### Notation&lt;hbr&gt;
- Data: `\(X_1,X_2,..., X \sim \mu\)`, `\(iid\)` `\(\mathbb{R}^p\)`-valued random variable.

--

- A .stress[fixed-rate] `\(K\)`.stress[-point quantizer] `\(q\)` associated with .stress[codebook] `\(\mathcal{C}=\{c_1, ..., c_K\}\subset\mathbb{R}^p\)`&lt;br&gt; 
( `\(c_k\)` are called .stress[codevectors] ) is a Borel measurable mapping: `$$q:\mathbb{R}^p\to \mathcal{C}\\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ x\mapsto c_k=q(x), \text{ for some }k.$$`

--

- Distortion measure: let `\(d\)` be a distance (Euclidean in this talk), `$$\mathcal{D}_K(\mu, q)=\mathbb{E}_{\mu}[d(X,q(X))]=\int_{\mathbb{R}^p}d(x,q(x))\mu(dx)=\int_{\mathbb{R}^p}\|x-q(x)\|^2\mu(dx).$$` 

--

- Optimal performance: `$$\mathcal{D}_K^*(\mu)=\inf_{q\in\mathcal{Q}_K}\mathcal{D}_K(\mu,q), \text{ with }\mathcal{Q}_K=\{q:\mathcal{D}_K(\mu,q)&lt;\infty\}.$$`

---
## Fixed-rate quantization problem&lt;hbr&gt;
### Objective&lt;hbr&gt; 
- Find `\(q^*\)` such that `$$\mathcal{D}_K(\mu,q^*)=\mathcal{D}_K^*(\mu) =\inf_{q\in\mathcal{Q}_K}\mathcal{D}_K(\mu,q)=\inf_{q\in\mathcal{Q}_K}\int_{\mathbb{R}^p}\|x-q(x)\|^2\mu(dx).$$`

&lt;h0br&gt; 

--

### Remark&lt;h0br&gt; 
.pull-left[
- `\(q\)` is completely defined by
  - its codebook `\(\mathcal{C}=\{c_k\}_{k=1}^K\)`
  - the associated .stress[cells] `\(S_k=\{x\in\mathbb{R}^p:q(x)=c_k\}\)`.

- `\(\mathcal{S}=\{S_k\}_{k=1}^K\)` is a partition of `\(\mathbb{R}^p\)`.
]
.pull-right[

&lt;hbr&gt;

## Theoretical result&lt;hbr&gt;
### Lemma 1 (.textsc[.stress[Nearest Neighbor Condition]])&lt;h0br&gt;

----
- Let `\(q\)` and `\(\hat{q}\)` be two `\(K\)`-point quantizers with the same codebook `\(\mathcal{C}=\{c_k\}_{k=1}^K\)` s.t `$$\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \hat{q}(x)=\arg\min_{c_k\in\mathcal{C}}\|x-c_k\|^2\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ (1)$$` where the ties are broken arbitrarily. Then one has `$$\mathcal{D}_K(\mu,\hat{q})\leq\mathcal{D}_K(\mu,q).$$`
&lt;h0br&gt;
----
&lt;/h0br&gt;


&lt;h3br&gt;

.center[
![](kMeans_files/figure-html/nnb_cond-1.png)![](kMeans_files/figure-html/nnb_cond-2.png)

]

---
## Theoretical result&lt;hbr&gt;
### Lemma 1 (.textsc[.stress[Centroid Condition]])&lt;h0br&gt;

----
- Let `\(q\)` be any `\(K\)`-point quantizer with partition cells `\(\mathcal{S}=\{S_k\}_{k=1}^K\)`. If `\(\hat{q}\)` is defined on the same cells with codevectors given by `$$\hat{c}_k=\arg\min_{c\in\mathbb{R}^p}\mathbb{E}[\|X-c\|^2|X\in S_k]=\mathbb{E}[X|X\in S_k], \text{ for }k=1,...,K,$$` then 
`$$\mathcal{D}_K(\mu,\hat{q})\leq \mathcal{D}_K(\mu,q).$$`
&lt;h0br&gt;
----

.center[
![](kMeans_files/figure-html/centroid_cond-1.png)![](kMeans_files/figure-html/centroid_cond-2.png)
]

---
## Lemma 1 suggests that...&lt;hbr&gt;
- .textsc[.stress[Nearest Neighbor Condition]]: given .stress[codebook] `\(\mathcal{C}=\{c_k\}_{k=1}^K\)`, we know an optimal way to assign `\(x \mapsto c_j\Leftrightarrow\)` .stress[partition] `\(S=\{S_k\}_{k=1}^K\)`.

- .textsc[.stress[Centroid Condition]]: given a .stress[partition] `\(S=\{S_k\}_{k=1}^K\)`, we know a way to define an optimal .stress[codebook] `\(\mathcal{C}=\{c_k\}_{k=1}^K\)`.

- .textsc[.stress[Nearest Neighbor Condition]]: given .stress[codebook] `\(\mathcal{C}=\{c_k\}_{k=1}^K\)`, we know an optimal way to assign `\(x \mapsto c_j\Leftrightarrow\)` .stress[partition] `\(S=\{S_k\}_{k=1}^K\)`.

### Remark&lt;hbr&gt;
- Such a `\(\hat{q}\)` (.stress[Lemma 1]) with codebook `\(\hat{\mathcal{C}}=\{\hat{c}_k\}_{k=1}^K\)` is called .stress[nearest neighbor] quantizer (.stress[NNQ]).

- The associated partition `\(\hat{S}=\{\hat{S}_k\}\)` is called .stress[Voronoï] or .stress[nearest neighbor] of `\(\mathbb{R}^p\)` associated with `\(\hat{\mathcal{C}}\)`.
]

## Existence of optimal NNQ&lt;hbr&gt;
- From .stress[Lemma 1], it suffices to consider .stress[NNQ] i.e., `$$\mathcal{D}_K^*(\mu)=\inf_{q\in\mathcal{Q}_K}\int_{\mathbb{R}^p}\|x-q(x)\|^2\mu(dx) =\inf_{\hat{\mathcal{C}}:|\hat{\mathcal{C}}|=K}\int_{\mathbb{R}^p}\min_{\hat{c}_k\in\hat{\mathcal{C}}}\|x-\hat{c}_k\|^2\mu(dx).$$`

&lt;h0br&gt;

--

### Theorem 1 (.textsc[Existence of optimal] NNQ)&lt;h0br&gt;
----
There exists a nearest neighbor quantizer `\(q^*\in\mathcal{Q}_K\)` such that `$$\mathcal{D}_K(\mu, q^*)=\mathcal{D}_K^*(\mu)=\inf_{(\hat{c}_1,...,\hat{c}_K)\in(\mathbb{R}^p)^K}\int_{\mathbb{R}^p}\min_{1\leq k\leq K}\|x-\hat{c}_k\|^2\mu(dx).$$`

&lt;h0br&gt;

----

--

- .stress[Sketch of proof]: let `\(g_K(y_1,...,y_K)=\int_{\mathbb{R}^p}\min_{1\leq k\leq K}\|x-y_k\|^2\mu(dx)\)`, thus:
  - `\(g_K\)` is continuous on `\((\mathbb{R}^p)^K\)`.
  - Let `\(\overline{B}_{r}=\{x\in\mathbb{R}^p:\|x\|\leq r\}\)` be the closed ball of `\(\mathbb{R}^p\)` with radius `\(r&gt;0\)`, centered at the origin, then 
  `$$\exists R&gt;0: \mathcal{D}_K^*(\mu)=\inf_{(y_1,...,y_K)\in(\overline{B}_{R})^K}g_K(y_1,...,y_K).$$`

.hhead[I. Theory of fixed-rate vector quantization]

&lt;br&gt;

.section[II. Empirical setting &amp; K-means algorithm]

&lt;br&gt;

.hhead[III. Questions &amp; conclusion]

---
## Empirical setting&lt;hbr&gt;
- In practice, everything is intractable unless `\(\mu\)` is known! Unfortunately, it's not!

--

- Observed training data: `\(\mathcal{T}_n=\{X_1,...,X_n\}\)` with `\(X_i\overset{iid}{\sim}\mu\)` of size `\(n\)`.

--

- Empirical distribution: if `\(A\)` is a Borel measurable subset of `\(\mathbb{R}^p\)`, let

`$$\mu_n(A)=\frac{1}{n}\sum_{i=1}^n\mathbb{1}_{\{X_i\in A\}}$$`

- Empirical distortion measure: `$$\mathcal{D}_K(\mu_n, q)=\frac{1}{n}\sum_{i=1}^n\|X_i-q(X_i)\|^2$$`

--

- .stress[Empirically optimal NNQ]: `\(q_n^*(.)=f(.|X_1,...X_n)\in\mathcal{Q}_K\)` satisfying `$$\mathcal{D}_K(\mu_n,q_n^*)=\inf_{q\in\mathcal{Q}_K}\mathcal{D}_k(\mu_n,q)=\inf_{q\in\mathcal{Q}_K}\frac{1}{n}\sum_{i=1}^n\|X_i-q(X_i)\|^2$$`

---
## Consistency of empirical design&lt;hbr&gt;
Roughly speaking, we want to show that `\(q_n^*\leadsto q^*\)` as `\(n\to\infty\)` in some sense. 

--

### Theorem 2 (.textsc[Consistency of empirical design])&lt;h0br&gt;
----
For any `\(K\geq 1\)`, the sequence of the .stress[empirically optimal NNQ] `\((q_n^*)_{n\in\mathbb{N}}\)` satisfies `$$\lim_{n\to\infty}\mathcal{D}_K(\mu,q_n^*)=\mathcal{D}_K^*(\mu)\quad \mu\text{-}a.s.$$`

&lt;h0br&gt;

----

--

.stress[Sketch of proof]: let `\(\mathcal{L}_2(\mathbb{R}^p)=\{\mu:\mathbb{E}_{\mu}(\|X\|^2)=\int_{\mathbb{R}^p}\|x\|^2\mu(dx)&lt;\infty\}\)`.&lt;hbr&gt;
- `\(L_2\)` Wasserstein distance: `\(\rho(\mu,\nu)=\displaystyle\inf_{X\sim\mu,Y\sim\nu}[\mathbb{E}(\|X-Y\|^2)]^{1/2}, \mu,\nu\in\mathcal{L}_2(\mathbb{R}^p)\)`.

- If `\(q\)` is a .stress[NNQ]: `\(|(\mathcal{D}_K(\mu,q))^{1/2}-(\mathcal{D}_K(\nu,q))^{1/2}|&lt;\rho(\mu, \nu),\forall \mu, \nu\in\mathcal{L}_2(\mathbb{R}^p).\)`&lt;br&gt;&lt;br&gt;
And consequently, `\(|(\mathcal{D}_K(\mu, q_n^*))^{1/2}-(\mathcal{D}_K^*(\mu))^{1/2}|&lt;2\rho(\mu, \mu_n),\forall \mu\in\mathcal{L}_2(\mathbb{R}^p).\)`

- One has: `\(\lim_{n\to\infty}\rho(\nu,\nu_n)=0\Leftrightarrow \nu_n\underset{n\to\infty}{\rightharpoonup}\nu\)` and `\(\mathbb{E}_{\nu_n}(\|X\|^2)\underset{n\to\infty}{\rightarrow}\mathbb{E}_{\nu}(\|X\|^2)\)`.

---
## Finite sample upper bounds

The previous result does not provide any information about the convergence rate of `\(\mathcal{D}_K(\mu,q_n^*)\to\mathcal{D}_K^*(\mu)\)` or any bound on a finite resource.

--

### Theorem 3 (.textsc[Rate of convergence])&lt;h0br&gt;
----
Let `\(\mathcal{P}(R)=\{\mu:\mathbb{P}_{\mu}(X\in \overline{B}_ R)=\mu(\overline{B}_ R)=1\}\)`, thus for every `\(\mu\in\mathcal{P}(R)\)`, for `\(n\)` large enough,
`$$\mathcal{D}_K(\mu,q_n^*)-\mathcal{D}_K^*(\mu)=O\Big(\sqrt{\frac{\log(n)}{n}}\Big)\quad \mu\text{-}a.s.$$`

&lt;h0br&gt;

----

## _K_-means algorithm&lt;hbr&gt;
Given `\(\mathcal{T}_n=\{X_1,...,X_n\}\)`, we want to group this data into `\(K\)` groups such that:&lt;h0br&gt;
- data points in the same group are similar enough
- data points of different groups tend to be distant.

&lt;h0br&gt;

--

### Algorithm&lt;h0br&gt;
----
1. .stress[Initialization]: codebook `\(\mathcal{C}=\{c_1,...,c_K\}\subset\mathcal{T}_n\)`

2. .stress[Assigning step]: `for i = 1,2,...,n:`&lt;br&gt;
  `assign` `\(X_i\)` `to group` `\(k\)` `if` `\(\|X_i-c_k\|^2=\min_{1\leq j\leq K}\|X_i-c_j\|^2\)`

3. .stress[Centroid recomputation]: let `\(S_k=\{X_i\in\mathcal{T}_n:\|X_i-c_k\|\leq\|X_i-c_j\|,\forall j\neq k\}\)`&lt;br&gt; 
for `\(k=1,2,...,K\)`, then the codevectors are updated by `$$c_k\leftarrow \frac{1}{|S_k|}\sum_{X_i\in S_k}X_i.$$`

4. Alternatively repeat step 2. and 3. until any stopping criterion is met.
&lt;hbr&gt;
----

---
## _K_-means algorithm&lt;h0br&gt;
----
1. .stress[Initialization]: codebook `\(\mathcal{C}=\{c_1,...,c_K\}\subset\mathcal{T}_n\)`

2. .stress[Assigning step]: `\(\mathcal{C}=\{c_1,...,c_K\}\to \hat{\mathcal{S}}=\{\hat{S}_1,...,\hat{S}_K\}\)`.

3. .stress[Centroid recomputation]: `\(\mathcal{S}=\{S_1,...,S_K\}\to\hat{\mathcal{C}}=\{\hat{c}_1,...,\hat{c}_K\}\)`.

4. Alternatively repeat step 2. and 3. until any stopping criterion is met.
&lt;hbr&gt;
----

.stress[<svg aria-hidden="true" role="img" viewBox="0 0 576 512" style="height:1em;width:1.12em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M569.517 440.013C587.975 472.007 564.806 512 527.94 512H48.054c-36.937 0-59.999-40.055-41.577-71.987L246.423 23.985c18.467-32.009 64.72-31.951 83.154 0l239.94 416.028zM288 354c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"/></svg>] The empirical distortion measure `\(\mathcal{D}_K(\mu_n,\hat{q})=\frac{1}{n}\sum_{i=1}\min_{1\leq k\leq K}\|X_i-\hat{c}_k\|^2\)` is not convex; therefore, the algorithm might stuck in a local optimal solution.

## <svg aria-hidden="true" role="img" viewBox="0 0 576 512" style="height:1em;width:1.12em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M576 240c0-23.63-12.95-44.04-32-55.12V32.01C544 23.26 537.02 0 512 0c-7.12 0-14.19 2.38-19.98 7.02l-85.03 68.03C364.28 109.19 310.66 128 256 128H64c-35.35 0-64 28.65-64 64v96c0 35.35 28.65 64 64 64h33.7c-1.39 10.48-2.18 21.14-2.18 32 0 39.77 9.26 77.35 25.56 110.94 5.19 10.69 16.52 17.06 28.4 17.06h74.28c26.05 0 41.69-29.84 25.9-50.56-16.4-21.52-26.15-48.36-26.15-77.44 0-11.11 1.62-21.79 4.41-32H256c54.66 0 108.28 18.81 150.98 52.95l85.03 68.03a32.023 32.023 0 0 0 19.98 7.02c24.92 0 32-22.78 32-32V295.13C563.05 284.04 576 263.63 576 240zm-96 141.42l-33.05-26.44C392.95 311.78 325.12 288 256 288v-96c69.12 0 136.95-23.78 190.95-66.98L480 98.58v282.84z"/></svg> Conclusion&lt;hbr&gt;

- We went briefly from theories to algorithm of the `\(K\)`-means clustering method.

- The `\(K\)`-means algorithm adapts the theoretical property of .stress[NNQ] into an iterative method that constructs a sequence of .stress[Voronoï] partitions.

- The number of clusters `\(K\)` is supposed to be a known input parameter. In practice, .stress[cross-validation] method can be used to approximate the optimal `\(K\)`.

- Convergence to a local minimum may produce counterintuitive ("wrong") results. In practice, several initializations can be done, and the best solution is retained.

- Dimensional reduction such as [PCA](https://en.wikipedia.org/wiki/Principal_component_analysis) or random projection such as [Johnson-Lindenstrauss Lemma](https://en.wikipedia.org/wiki/Johnson%E2%80%93Lindenstrauss_lemma) can be used alongside with or in addition to `\(K\)`-means.

- `\(K\)`-means does not work well in clustering data points of mixing classes or of spiral shapes... In this case, one might be interested in [Spectral clustering](https://en.wikipedia.org/wiki/Spectral_clustering).

.center[&lt;img src="./img/spiral.png" width="140px" height ="130px"/&gt; &lt;img src="./img/spiral2.png" width="150px" height ="132px"/&gt;]


???

Squared Euclidean distance is very sensitive to outliers

An inappropriate choice of k may yield poor results. That is why, when performing k-means, it is important to run diagnostic checks for determining the number of clusters in the data set.

(function(d) {

  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
