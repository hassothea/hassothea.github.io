### &amp;nbsp; 4. Loss (<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#6EB741;overflow:visible;position:relative;"><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm306.7 69.1L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>?)&lt;h0br&gt;

.pull-left[
- Your model `\(f\)` should be `\(f(\text{input})\approx\text{ouput}\)`.

- What does ' `\(\approx\)` ' mean?

- Loss function: a measure of the quality of your model.

- Regression loss: `\(\hat{y}=f(\text{input})\)` and `\(y=\)` output,

  - Quadratic: `\(\ell_2(y,\hat{y})=(y-\hat{y})^2\)`
  
  - Absolute: `\(\ell_1(y,\hat{y})=|y-\hat{y}|\)`
  
  - Relative: `\(R\ell_1(y,\hat{y})=\Big|\frac{y-\hat{y}}{y}\Big|\)` 
]

--

.pull-right[
- Classification loss:

  - `\(0\text{-}1\)` loss: `\(y,\hat{y}\in\{1,...,M\}\)`, `$$\ell_{0,1}(y,\hat{y})=\mathbb{1}_{\{y\neq \hat{y}\}}\in\{0,1\}$$`

  - Cross-entropy: `\(y,\hat{y}\in \mathcal{S}_{M-1}\)`, `$$\text{CEn}(y,\hat{y})=-\sum_{i=1}^My_i\log(\hat{y}_i)$$`

  - KL divergence: `\(y,\hat{y}\in \mathcal{S}_{M-1}\)`, `$$\text{KL}(y,\hat{y})=\sum_{i=1}^My_i\log(y_i/\hat{y}_i)$$`
]

--

.center[
<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:rgb(233, 165, 9);;overflow:visible;position:relative;"><path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/></svg> .stress[Good model, small (average) loss!]

### &amp;nbsp; 5. Learning (<svg aria-hidden="true" role="img" viewBox="0 0 320 512" style="height:1em;width:0.62em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#6EB741;overflow:visible;position:relative;"><path d="M160 48a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zM126.5 199.3c-1 .4-1.9 .8-2.9 1.2l-8 3.5c-16.4 7.3-29 21.2-34.7 38.2l-2.6 7.8c-5.6 16.8-23.7 25.8-40.5 20.2s-25.8-23.7-20.2-40.5l2.6-7.8c11.4-34.1 36.6-61.9 69.4-76.5l8-3.5c20.8-9.2 43.3-14 66.1-14c44.6 0 84.8 26.8 101.9 67.9L281 232.7l21.4 10.7c15.8 7.9 22.2 27.1 14.3 42.9s-27.1 22.2-42.9 14.3L247 287.3c-10.3-5.2-18.4-13.8-22.8-24.5l-9.6-23-19.3 65.5 49.5 54c5.4 5.9 9.2 13 11.2 20.8l23 92.1c4.3 17.1-6.1 34.5-23.3 38.8s-34.5-6.1-38.8-23.3l-22-88.1-70.7-77.1c-14.8-16.1-20.3-38.6-14.7-59.7l16.9-63.5zM68.7 398l25-62.4c2.1 3 4.5 5.8 7 8.6l40.7 44.4-14.5 36.2c-2.4 6-6 11.5-10.6 16.1L54.6 502.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L68.7 398z"/></svg> <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#5B8D3C;overflow:visible;position:relative;"><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"/></svg> <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:rgb(233, 165, 9);;overflow:visible;position:relative;"><path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/></svg>?)&lt;hbr&gt;
--

- Learning `\(f^*\)` from a class `\(\mathcal{F}=\{f:\text{Input space }\mathcal{X}\to\text{ Output space }\mathcal{Y}\}\)` can be formulated as
`$$f^*=\arg\min_{f\in\mathcal{F}}\mathbb{E}[\ell(Y,f(X))]\ \ \ \ \ \ (1)$$`
where,

  - `\(\ell\)`: some loss function.
  - `\((X,Y)\in\mathcal{X}\times\mathcal{Y}\)`: generic input-output couple.
  - `\(\mathbb{E}\)`: expectation w.r.t `\((X,Y)\)`.

--

- Solving `\((1)\)` is normally .red[NOT] analytically possible!

--

- Optimization algorithm: Gradient descent (GD), Stochastic GD, Adagrad, RMSProp...

--

- Learning: optimization `\(\Rightarrow\)` best key `\(\Rightarrow\)` best model.

--

- For our pant model: `\((a^*,b^*)=\arg\min_{(a,b)\in\mathbb{R}^2}\mathbb{E}[(\text{waist}-(a\times\text{nick}+b))^2]\)`

---
## I. Some elements of Machine Learning&lt;h0br&gt; 
### &amp;nbsp; 6. Evaluation (how good is the model?)&lt;hbr&gt;

- .stress[Good model] means small (average) loss, but on which data?

- The model should predict fairly well on new observation.

- Model evaluation: computing the loss new (unseen) observations.

### &amp;nbsp; In practice

- We split the data into `\(2\)` two parts: Training ( `\(\approx80\%\)` ) &amp; testing ( `\(\approx20\%\)` ).

  - Training data: to build the model (estimate the good key).
  
  - Testing data: to access the performance.

## II. Hands-on Linear Regression Models&lt;h0br&gt; 
### &amp;nbsp; Tips dataset: Simple linear regression (1 vs 1) &lt;h0br&gt;

- Simple start: **Total bill** `\(\rightarrow\)` **Tip**.

- Model: `$$\hat{\text{Tip}}=a\times\text{TB} +b$$`

- MSE criterion: `$$\text{MSE}(a,b)=\frac{1}{n}\sum_{i=1}^n(\text{Tip}_i-\hat{\text{Tip}}_i)^2=\frac{1}{n}\sum_{i=1}^n(y_i-ax_i-b)^2$$`

## II. Hands-on Linear Regression Models&lt;h0br&gt; 
### &amp;nbsp; Tips dataset: Simple linear regression (1 vs 1) &lt;h0br&gt;

- Simple start: **Total bill** `\(\rightarrow\)` **Tip**.

- Model: `$$\hat{\text{Tip}}=a\times\text{TB} +b$$`

- MSE criterion: `$$\text{MSE}(a,b)=\frac{1}{n}\sum_{i=1}^n(\text{Tip}_i-\hat{\text{Tip}}_i)^2=\frac{1}{n}\sum_{i=1}^n(y_i-ax_i-b)^2$$`

- Minimizers of MSE: 

`$$\hat{a}=\frac{\langle x-\overline{x},y-\overline{y}\rangle}{\|x-\overline{x}\|^2}=\frac{\text{cor}(x,y)}{\mathbb{V}(x)},\\ 
\hat{b}=\overline{y}-\hat{a}\overline{x}\hspace{5.3cm}$$`

## II. Hands-on Linear Regression Models&lt;h0br&gt; 
### &amp;nbsp; Tips dataset: Simple linear regression (1 vs 1) &lt;h0br&gt;




```r
p1 + geom_point(data =tibble(total_bill = tip[!mask,][['total_bill']], 
         tip = predict(mod0, newdata = tip[!mask,])),
         color = "red", shape = "x", size = 4) + 
  geom_abline(slope = mod0$coefficients[2], intercept = mod0$coefficients[1], color = "blue", linewidth = 1)+
  labs(title = "Fitting linear line") +
  annotate('text', x = 10, y = 7.5, label = paste("RMSE:", round(er, 3))) 
```
